    <h1>Sign In</h1>

    <p>
      If you have not created an account yet, then please
      <a href="/accounts/signup/">sign up</a> first.
    </p>

    <form method="post" action="/accounts/login/">
      <input
        type="hidden"
        name="csrfmiddlewaretoken"
        value="5Dw9FGez5uWYUnbJj15BaydtnIliXNmlSxevbxm6yEXfUxfSfiJLSclGQt0Sp3Nv"
      />
      <p>
        <label for="id_login">Email:</label>
        <input
          type="email"
          name="login"
          placeholder="Email address"
          autocomplete="email"
          maxlength="320"
          required=""
          id="id_login"
        />
      </p>

      <p>
        <label for="id_password">Password:</label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          autocomplete="current-password"
          required=""
          aria-describedby="id_password_helptext"
          id="id_password"
        />

        <span class="helptext" id="id_password_helptext"
          ><a href="/accounts/password/reset/">Forgot your password?</a></span
        >
      </p>

      <p>
        <label for="id_remember">Remember Me:</label>
        <input type="checkbox" name="remember" id="id_remember" />
      </p>

      <button type="submit">Sign In</button>
    </form>
